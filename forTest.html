<!DOCTYPEhtml>
<html><head><meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>
<section><h4>for예제 실습</h4>
 <script>
var namex=["홍길동","이몽룡","변학도","손오공","저팔계"];
for(var i=0;i<namex.length;i++) {
 document.write(namex[i],"<br/>");
}
var sum=0;
var datax = [10,13,15,17,29,11,13,14,21,34];
for(var i=0;i<datax.length;i++)
 sum = sum + datax[i];
document.write("for합계=",sum,"<br/>");
var sum=0;
for(var i in datax)
 sum = sum + datax[i];
document.write("for in 합계=", sum,"<br/>");
</script></section>
